<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Block_tags</title>
  </head>
  <body>
    <h1>Some Common Block Tags</h1>

    <hr>
    <address class="">
      TR-15/16, Rajnagar, Ghazaibad 201001
    </address>
    <blockquote>Hi this is for blockquote</blockquote>
    <details open="True">
      Hi i m Vaibhav
    </details>
    <cite>www.google.com</cite><br>
    <abbr title="sunday">Sun</abbr><br>
    <time>this is tine</time><br>
    <p>hi<sub>2</sub></p>
    <p>hi<sup>2</sup></p>

<hr>
    <button type="button" name="Open">Open</button>
    <button type="button" name="Close">Close</button>

    <meter value="50" min="0" max="100"></meter>

    <progress value="13" max="100">0%</progress>

    <iframe src="http://www.google.com" width="" height=""></iframe>
  </body>
</html>
