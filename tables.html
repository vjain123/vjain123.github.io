<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <h1>Tables Introduction</h1>
    <div id="Simplest">
      <h1>Simple Table</h1>
      <table border="1">
        <caption>Child Parent Information</caption>
        <tr>
          <th>Child's Name:</th><th>Parent Name</th>
        </tr>
        <tr>
          <td rowspan="2">Honey</td><td>Mr. Honey</td>
        </tr>
        <tr>
          <td>Ms. Honey</td>
        </tr>
        <tr>
          <td>Shiva</td><td>Mr. Shiba</td>
        </tr>
      </table>

    </div>
  </body>
</html>
